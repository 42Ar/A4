[env:d1_mini]
platform = espressif8266 @ 2.6.3
board = d1_mini
framework = arduino
build_flags = -D PIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
lib_deps = Homie
    adafruit/Adafruit NeoPixel@^1.10.5

[platformio]
build_dir = build